{% extends 'user/userBase.html' %}

{% load static %}

{% load crispy_forms_tags %}





{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-primary" type=submit value="{{ title }}">
            </form>
        </div>
    </div>
</div>


{% endblock %}
